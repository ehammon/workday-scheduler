<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row">
            <div class="time-block col-2 pt-4">9AM</div>
            <textarea name="" id="hour-9" class="col-8 past present future"></textarea>
            <button data-id="hour-9" class="saveBtn col-2">Save</button>
        </div>
        <div class="row">
            <div class="time-block col-2 pt-4">10AM</div>
            <textarea name="" id="hour-10" class="col-8 past present future"></textarea>
            <button data-id="hour-10" class="saveBtn col-2">Save</button>
        </div>
        <div class="row">
            <div class="time-block col-2 pt-4">11AM</div>
            <textarea name="" id="hour-11" class="col-8 past present future"></textarea>
            <button data-id="hour-11" class="saveBtn col-2">Save</button>
        </div>
        <div class="row">
            <div class="time-block col-2 pt-4">12PM</div>
            <textarea name="" id="hour-12" class="col-8 past present future"></textarea>
            <button data-id="hour-12" class="saveBtn col-2">Save</button>
        </div>
        <div class="row">
            <div class="time-block col-2 pt-4">1PM</div>
            <textarea name="" id="hour-1" class="col-8 past present future"></textarea>
            <button data-id="hour-1" class="saveBtn col-2">Save</button>
        </div>
        <div class="row">
            <div class="time-block col-2 pt-4">2PM</div>
            <textarea name="" id="hour-2" class="col-8 past present future"></textarea>
            <button data-id="hour-2" class="saveBtn col-2">Save</button>
        </div>
        <div class="row">
            <div class="time-block col-2 pt-4">3PM</div>
            <textarea name="" id="hour-3" class="col-8 past present future"></textarea>
            <button data-id="hour-3" class="saveBtn col-2">Save</button>
        </div>
        <div class="row">
            <div class="time-block col-2 pt-4">4PM</div>
            <textarea name="" id="hour-4" class="col-8 past present future"></textarea>
            <button data-id="hour-4" class="saveBtn col-2">Save</button>
        </div>
        <div class="row">
            <div class="time-block col-2 pt-4">5PM</div>
            <textarea name="" id="hour-5" class="col-8 past present future"></textarea>
            <button data-id="hour-5" class="saveBtn col-2">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>

</html>
